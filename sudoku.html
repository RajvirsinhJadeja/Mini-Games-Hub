<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/sudoku.css" />

    <title>Sudoku</title>
  </head>

  <body>
    <div class="container">
      <p class="title">Sudoku</p>
      <div class="tool-bar">
        <p class="score">Score: 0</p>
        <p class="mistakes">Mistakes: 0/3</p>
        <p class="time">00:00</p>
      </div>
      <div class="sudoku-grid"></div>
      <div class="number-box">
        <p class="num">1</p>
        <p class="num">2</p>
        <p class="num">3</p>
        <p class="num">4</p>
        <p class="num">5</p>
        <p class="num">6</p>
        <p class="num">7</p>
        <p class="num">8</p>
        <p class="num">9</p>
      </div>
    </div>

    <script src="js/sudoku.js"></script>
  </body>
</html>
